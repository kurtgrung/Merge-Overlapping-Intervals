<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Merger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Interval Merger</h1>
            <p class="text-gray-600 mb-6">Merge overlapping intervals into non-overlapping intervals</p>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Enter intervals (format: [start, end] separated by commas)
                </label>
                <textarea 
                    id="intervalInput" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                    rows="4"
                    placeholder="Example: [1,3],[2,6],[8,10],[15,18]"
                >[[1,3],[2,6],[8,10],[15,18]]</textarea>
            </div>

            <button 
                id="mergeBtn"
                class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg">
                Merge Intervals
            </button>

            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Results</h2>
                
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <h3 class="text-sm font-medium text-gray-600 mb-2">Original Intervals:</h3>
                    <div id="originalIntervals" class="flex flex-wrap gap-2"></div>
                </div>

                <div class="bg-green-50 rounded-lg p-4">
                    <h3 class="text-sm font-medium text-green-800 mb-2">Merged Intervals:</h3>
                    <div id="mergedIntervals" class="flex flex-wrap gap-2"></div>
                </div>
            </div>

            <div id="error" class="mt-4 hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <p class="text-red-700 font-medium">Error:</p>
                <p id="errorMessage" class="text-red-600"></p>
            </div>

            <div class="mt-8 bg-blue-50 rounded-lg p-4">
                <h3 class="text-sm font-medium text-blue-800 mb-2">Examples:</h3>
                <ul class="text-sm text-blue-700 space-y-1">
                    <li><code class="bg-white px-2 py-1 rounded">[[1,3],[2,6],[8,10],[15,18]]</code> → [[1,6],[8,10],[15,18]]</li>
                    <li><code class="bg-white px-2 py-1 rounded">[[1,4],[4,5]]</code> → [[1,5]]</li>
                    <li><code class="bg-white px-2 py-1 rounded">[[4,7],[1,4]]</code> → [[1,7]]</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module">
        import IntervalMerger from './IntervalMerger.js';

        const intervalMerger = new IntervalMerger();
        const mergeBtn = document.getElementById('mergeBtn');
        const intervalInput = document.getElementById('intervalInput');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const originalIntervalsDiv = document.getElementById('originalIntervals');
        const mergedIntervalsDiv = document.getElementById('mergedIntervals');

        function createIntervalBadge(interval, color) {
            return `<span class="px-3 py-1 ${color} text-sm font-medium rounded-full">[${interval[0]}, ${interval[1]}]</span>`;
        }

        function displayIntervals(intervals, container, color) {
            container.innerHTML = intervals.map(interval => 
                createIntervalBadge(interval, color)
            ).join('');
        }

        mergeBtn.addEventListener('click', () => {
            try {
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');

                const input = intervalInput.value.trim();
                const intervals = JSON.parse(input);

                if (!Array.isArray(intervals)) {
                    throw new Error('Input must be an array of intervals');
                }

                for (let interval of intervals) {
                    if (!Array.isArray(interval) || interval.length !== 2) {
                        throw new Error('Each interval must be an array of exactly 2 numbers');
                    }
                    if (typeof interval[0] !== 'number' || typeof interval[1] !== 'number') {
                        throw new Error('Interval values must be numbers');
                    }
                    if (interval[0] > interval[1]) {
                        throw new Error('Start time must be less than or equal to end time');
                    }
                }

                const merged = intervalMerger.merge(intervals);

                displayIntervals(intervals, originalIntervalsDiv, 'bg-gray-200 text-gray-700');
                displayIntervals(merged, mergedIntervalsDiv, 'bg-green-200 text-green-800');
                
                resultDiv.classList.remove('hidden');

            } catch (e) {
                errorMessage.textContent = e.message;
                errorDiv.classList.remove('hidden');
            }
        });

        intervalInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                mergeBtn.click();
            }
        });
    </script>
</body>
</html>
